parsers:
  # - reg: ^.*$ 匹配所有订阅，或  - url: https://example.com/profile.yaml 指定订阅
  - reg: ^.*$

    # 删除服务商提供的策略组和规则
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw);
        const groups = [];
        const rules = [];
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules });
      };

    # 建立自己的配置
    yaml:
      # 策略组
      prepend-proxy-groups:           
        - name: PROXY
          type: select
          url: http://www.gstatic.com/generate_204
          interval: 86400
          proxies:
            - 选择节点
            - 自动选择-香港
            - 自动选择-美国
            - 自动选择-日本
            - 自动选择-台湾
            - 自动选择-新加坡

        - name: 选择节点 
          type: select

        - name: 微软
          type: select
          proxies:
            - PROXY
            - DIRECT

        - name: Xbox
          type: select
          proxies:
            - PROXY
            - DIRECT           
            
        - name: 广告拦截
          type: select
          proxies:
            - DIRECT
            - REJECT
            - PROXY

        - name: 自动选择-香港
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 86400
            
        - name: 自动选择-美国
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 86400

        - name: 自动选择-日本
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 86400

        - name: 自动选择-台湾
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 86400

        - name: 自动选择-新加坡
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 86400
        # 策略组示例
        # - name: 分组名
          # type: select       # 手动选点   
                # url-test     # 自动选择延迟最低的节点
                # fallback     # 节点故障时自动切换下一个
                # laod-balance # 均衡使用分组内的节点
          # url: http://www.gstatic.com/generate_204 # 测试地址 非select类型分组必要
          # interval: 300 # 自动测试间隔时间，单位秒 非select类型分组必要
          # tolerance: 50 # 允许的偏差，节点之间延迟差小于该值不切换 非必要
          # proxies:  
            # - 节点名称或其他分组套娃
      
      # 自动添加节点
      commands:
        - proxy-groups.选择节点.proxies=[]proxyNames # 向指定策略组添加订阅中的节点名，可使用正则过滤
        - proxy-groups.选择节点.proxies.0+DIRECT # 向指定分组第一个位置添加一个 DIRECT 节点名
        - proxy-groups.自动选择-香港.proxies=[]proxyNames|香港
        - proxy-groups.自动选择-美国.proxies=[]proxyNames|美国
        - proxy-groups.自动选择-日本.proxies=[]proxyNames|日本
        - proxy-groups.自动选择-台湾.proxies=[]proxyNames|台湾
        - proxy-groups.自动选择-新加坡.proxies=[]proxyNames|新加坡
        # 一些可能用到的正则过滤节点示例，使分组更细致
        # []proxyNames|a                         # 包含a
        # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
        # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
        # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
        # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c
        
      # 添加规则。规则由上往下遍历，如上面规则已经命中，则不再往下处理
      prepend-rules:
        # 广告拦截
        - RULE-SET,reject,广告拦截
        
        # 手动控制
        - RULE-SET,microsoft,微软
        - RULE-SET,xbox,Xbox

        # 国内未墙的Google域名也代理
        - RULE-SET,google,PROXY

        # 直连
        - RULE-SET,steamcn,DIRECT
        - RULE-SET,applications,DIRECT
        - RULE-SET,private,DIRECT
        - RULE-SET,icloud,DIRECT 
        - RULE-SET,apple,DIRECT 
        - RULE-SET,direct,DIRECT

        # 直连IP/CIDR
        - RULE-SET,lancidr,DIRECT
        - RULE-SET,cncidr,DIRECT
        - GEOIP,LAN,DIRECT
        - GEOIP,CN,DIRECT

        # 代理
        # - RULE-SET,telegramcidr,PROXY
        # - RULE-SET,google,PROXY
        # - RULE-SET,tld-not-cn,PROXY
        # - RULE-SET,gfw,PROXY
        # - RULE-SET,greatfire,PROXY
        # - RULE-SET,proxy,PROXY

        # 兜底
        - MATCH,PROXY 

      # 添加规则集
      mix-rule-providers:
        # 广告域名列表 
        reject: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
          path: ./ruleset/reject.yaml
          interval: 86400

        # iCloud 域名列表  
        icloud: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
          path: ./ruleset/icloud.yaml
          interval: 86400

        # Apple 在中国大陆可直连的域名列表  
        apple: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
          path: ./ruleset/apple.yaml
          interval: 86400

        # Google 在中国大陆可直连的域名列表  
        google: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt"
          path: ./ruleset/google.yaml
          interval: 86400

        # 代理域名列表  
        proxy: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
          path: ./ruleset/proxy.yaml
          interval: 86400

        # 直连域名列表  
        direct: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
          path: ./ruleset/direct.yaml
          interval: 86400
        
        # 私有网络专用域名列表  
        private: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt"
          path: ./ruleset/private.yaml
          interval: 86400
        
        # GFWList 域名列表  
        gfw: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt"
          path: ./ruleset/gfw.yaml
          interval: 86400
        
        # GreatFire 域名列表  
        greatfire: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/greatfire.txt"
          path: ./ruleset/greatfire.yaml
          interval: 86400
        
        # 非中国大陆使用的顶级域名列表  
        tld-not-cn: 
          type: http
          behavior: domain
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/tld-not-cn.txt"
          path: ./ruleset/tld-not-cn.yaml
          interval: 86400

        # Telegram 使用的 IP 地址列表  
        telegramcidr: 
          type: http
          behavior: ipcidr
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/telegramcidr.txt"
          path: ./ruleset/telegramcidr.yaml
          interval: 86400

        # 中国大陆 IP 地址列表  
        cncidr: 
          type: http
          behavior: ipcidr
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt"
          path: ./ruleset/cncidr.yaml
          interval: 86400

        # 局域网 IP 及保留 IP 地址列表  
        lancidr: 
          type: http
          behavior: ipcidr
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt"
          path: ./ruleset/lancidr.yaml
          interval: 86400

        # 需要直连的常见软件列表  
        applications: 
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt"
          path: ./ruleset/applications.yaml
          interval: 86400

        # 微软
        microsoft: 
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Microsoft.yaml"
          path: ./ruleset/microsoft.yaml
          interval: 86400

        # Xbox
        xbox: 
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Xbox.yaml"
          path: ./ruleset/xbox.yaml
          interval: 86400

        # SteamCN
        steamcn: 
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/SteamCN.yaml"
          path: ./ruleset/steamcn.yaml
          interval: 86400
  
  # 预加载rule-providers
  - reg: ^.*$
    remote:
      url: https://raw.githubusercontent.com/etnAtker/ClashConfig/main/preloadRuleSet.js